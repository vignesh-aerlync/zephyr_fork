description: |
  LPC84x Switch Matrix (SWM) and I/O Configuration (IOCON) pinctrl.

compatible: "nxp,lpc84x-swm"

include: [pinctrl-device.yaml, base.yaml]

properties:
  reg:
    required: true

child-binding:
  description: LPC84x pinctrl child node
  child-binding:
    description: LPC84x pinctrl group
    include:
      - name: pincfg-node.yaml
        property-allowlist: [bias-pull-up, bias-pull-down, drive-open-drain]
    properties:
      pinmux:
        required: true
        type: array
        description: Array of pinmux values.
      nxp,invert:
        type: boolean
        description: Invert input.
      nxp,hysteresis:
        type: boolean
        description: Enable input hysteresis.
